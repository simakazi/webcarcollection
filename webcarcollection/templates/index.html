{% extends "layout.html" %}
{% block body %}    
      {% for post in posts %}        
        <div class="post_header">
            {{ post.title }}<br />
            {{ post.when.strftime('%Y-%m-%d %H:%M:%S') if post.when }}             
        </div>
        <div>
            {{ post.content | safe }}
        </div>
        <div class="post_footer">
            {% for tag in post.tags %}{{ tag }}{{ ',' if not loop.last }} {% endfor %}
        </div>
    {% endfor %}
<br /> 
{% endblock %}
