{% extends "layout.html" %}
{% block body %}
        {% if edit  %}
            <div style="float:left; margin-right: 15px;">
            <form action="" method="POST">                           
                    <label for="title" >Заголовок:</labe><input name="title" value="{{ post.title if post }}" /><br />
                    <label for="content">Описание:</labe><br /><textarea name="content">{{ post.description if post }}</textarea><br />
                    <label for="tags">Теги:</label><input name="tags" value="{% if post %}{% for tag in post.tags %}{{ tag, }}{% endfor %}{% endif %}" /><br/>
                    <label for="when">Когда:</labe><input name="when" value="{{ post.when if post }}" /> <br />                                  
                    <input type="submit" name="submit" value="Сохранить">
            </form> 
            </div> 
        {% endif %}
        {% if post %}
        <div class="collection_header">
            {{ post.title }}<br />
            {{ post.when }}<br />
            {% for tag in post.tags %}{{ tag }}[][] {% endfor %}<br />            
        </div>
        <div>
            {{ post.content | safe }}
        </div>
        {% endif %}
{% endblock %}
