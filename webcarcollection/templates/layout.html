<!doctype html>
<head>
<title>{% block title %}Моя коллекция моделей{% endblock %}</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="/static/main.css" rel="stylesheet" media="all" />
{% if edit %}
<script>
    function delete_photo(key){
        if (confirm('Точно удалить?')){
            window.location="{{ url_for('photo_delete') }}"+key;
        }
    }
</script>
{% endif %}
</head>
<body>
<div class="header">Моя коллекция моделей</div>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}</p>
{% endfor %}

<div class="right_menu">

{% block right_menu %}
{% for c in menu %}
    {% if c is string %}
        <div class="menu_group">{{ c }}</div>
    {% else %}
        <div class="menu_item"><a href="{{ c[1] }}">{{ c[0] }}</a></div>
    {% endif %}
    
{% endfor %}
{% endblock %}

</div>
<div class='main'>{% block body %}{% endblock %}</div>
</body>
